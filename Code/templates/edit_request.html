{% extends "base.html" %}
{% block title %}Edit Request{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Edit Request</h2>
        <form method="POST">
            <div class="form-group">
                <label for="service_id">Service</label>
                <select id="service_id" name="service_id" class="form-control">
                    {% for service in services %}
                    <option value="{{ service.id }}" {% if service.id == service_request.service_id %}selected{% endif %}>{{ service.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date_of_request">Date of Request</label>
                <input type="date" id="date_of_request" name="date_of_request" class="form-control" value="{{ service_request.date_of_request.strftime('%Y-%m-%d') }}">
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <textarea id="remarks" name="remarks" class="form-control">{{ service_request.remarks }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
